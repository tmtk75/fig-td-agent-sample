send:
  build: .
  volumes:
  - ./send.conf:/etc/td-agent
  - ./in:/log

  ports:
  - "24224:24224"
  - "13337:13337"

  links:
  - recv:recv

recv:
  build: .
  volumes:
  - ./recv.conf:/etc/td-agent
  - ./out:/log

nginx:
  image: nginx
  volumes:
  - ./nginx:/etc/nginx
  - .:/usr/share/nginx/html
  - ./nginx:/var/log/nginx
  ports:
  - "8080:80"
