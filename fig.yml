send:
  build: .
  volumes:
  - ./send.conf:/etc/td-agent
  - ./in:/log
  - ./nginx:/var/log/nginx

  ports:
  - "24224:24224"
  - "13337:13337"

  links:
  - recv:recv

recv:
  build: .
  volumes:
  - ./recv.conf:/etc/td-agent
  - ./out:/log

nginx:
  image: nginx
  volumes:
  - ./nginx:/etc/nginx
  - .:/usr/share/nginx/html
  - ./nginx:/var/log/nginx
  ports:
  - "8080:80"

es:
  build: ./es
  #image: elasticsearch
  volumes:
  - ./es:/usr/share/elasticsearch/config
  ports:
  - "9200:9200"
  - "9300:9300"

kibana:
  image: kibana
  environment:
    ELASTICSEARCH_URL: http://es:9200 
  ports:
  - "5601:5601"
  links:
  - es:es
