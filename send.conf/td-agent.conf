<source>
  type tcp
  format dev_null
  port 13337
  tag access.log.tcp
  @label @ltsv
</source>

<source>
  type tail
  path /log/access.log
  pos_file /log/none.access.log.pos
  tag access.log.i-12345678
  format none
  @label @none
</source>

<source>
  type tail
  path /log/access.log
  pos_file /log/ltsv.access.log.pos
  tag access.log.i-12345678
  format ltsv
  @label @ltsv
  time_key time
</source>

<label @none>
  <match access.log.**>
    type file
    path /log/none.access.log
  </match>
</label>

<label @ltsv>
  <match access.log.**>
    type copy

    <store>
      type rewrite_tag_filter
      rewriterule1 status ^([0-9]+)$ $1.${tag}
    </store>

    <store>
      type forward
  
      buffer_type file
      buffer_path /log/access.log.foward.buffer
      buffer_chunk_limit  16kb   # size of chunk
      buffer_queue_limit  3      # discard data if queue is full
      flush_interval 1s
  
      <server>
        name myserver1
        host recv
        port 24224
      </server>
    </store>
  </match>
</label>

<filter 500.access.log.**>
  type record_transformer
  enable_ruby
  <record>
    hostname "#{Socket.gethostname}"
  </record>
  <record>
    time ${time}
  </record>
  <record>
    duration ${Time.now.to_i - time.to_i}
  </record>
  <record>
    status1 ${status.to_i/100}
  </record>
</filter>

<match 500.access.log.**>
  type stdout
</match>
