<source>
  type forward
  port 24224
  #bind 0.0.0.0
  @label @raw
</source>

<label @raw>
  <filter access.log.**>
    @type record_transformer
    enable_ruby
    <record>
      query_time_sec ${ (record["query_time"] or "").split(":").map {|e| e.to_i}[0,3].reverse.zip([1, 60, 3600]).map {|a, b| a * b}.reduce {|a, b| a + b} or 0}
    </record>
  </filter>

  <match access.log.**>
    type copy
  
    <store>
      type relabel
      @label @stdout
    </store>
  
    <store>
      type file
      path /log/access.log
  
      #format my_tsv
      format ltsv
  
      time_slice_format %Y%m%dT%H%M%z
      time_slice_wait 10m
      time_format %Y-%m-%dT%H:%M:%S%z
      #compress gzip
      utc
  
      buffer_type file
      buffer_path /log/access.log.file.buffer
      #buffer_chunk_limit 128b    ## if buffer exceeds this size, a file is created with a suffix like _0
      #buffer_queue_limit 3
      flush_interval 1s
    </store>

    <store>
      type elasticsearch
      host es
      port 9200
      flush_interval 1s
      logstash_format true
      logstash_prefix logstash
      logstash_dateformat %Y%m%d
      include_tag_key true
    </store>
  </match>
</label>

<label @stdout>
  <match **>
    type stdout
  </match>
</label>
